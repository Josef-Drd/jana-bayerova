<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stránka nenalezena | Jana Bayerová</title>
    <meta name="robots" content="noindex">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-background: #0f1419;
            --color-primary: #c9a227;
            --color-text: #f5f0e8;
            --color-text-muted: #9ca3af;
        }
        
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .error-page {
            text-align: center;
            max-width: 400px;
        }
        
        .error-page__code {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: clamp(6rem, 20vw, 10rem);
            font-weight: 400;
            line-height: 1;
            color: var(--color-primary);
            margin-bottom: 1rem;
        }
        
        .error-page__title {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }
        
        .error-page__text {
            color: var(--color-text-muted);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-page__link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            text-decoration: none;
            background-color: var(--color-primary);
            color: var(--color-background);
            border-radius: 0.25rem;
            transition: all 0.3s ease;
        }
        
        .error-page__link:hover,
        .error-page__link:focus {
            box-shadow: 0 0 30px rgba(201, 162, 39, 0.3);
        }
    </style>
</head>
<body>
    <main class="error-page">
        <p class="error-page__code">404</p>
        <h1 class="error-page__title">Stránka nenalezena</h1>
        <p class="error-page__text">Omlouváme se, požadovaná stránka neexistuje nebo byla přesunuta.</p>
        <a href="/" class="error-page__link">Zpět na úvod</a>
    </main>
</body>
</html>
